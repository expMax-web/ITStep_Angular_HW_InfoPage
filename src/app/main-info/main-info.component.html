<div class="main-info-container">
  <p *ngIf="ShowName" class="info-item">
    <span>Name:</span>{{ fullName | uppercase }}
  </p>
  <p class="info-item">
    <span>Birthday:</span>{{ birthday | date: "dd.MM.yyyy" }}
  </p>
  <p class="info-item" *ngIf="showPhone"><span>Phone:</span>{{ mobilPhone }}</p>
  <p class="info-item"><span>City:</span>{{ city }}</p>
</div>
